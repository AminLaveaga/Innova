<div class="container">
  <form >
    <h3>Información para contrato</h3>
    <br>
    <div class="form-group">
      <label>Información del contratante:</label>
      <br>
      <label for="nombre">Nombre:</label>
        <div id="nombre" class="form-inline">
          <input class="form-control" type="text" placeholder="Nombre">
          <input class="form-control" type="text" placeholder="Apellido paterno">
          <input class="form-control" type="text" placeholder="Apellido materno">
        </div>
      <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input id="telefono" class="form-control" type="tel">
      </div>
    </div>
    <hr >
    <label>Información del evento:</label>
    <br>
    <div class="form-group">
        <label for="tipo">Tipo de evento:</label>
        <input id="tipo" class="form-control">
    </div>
    <div class="form-group">
      <label for="diaevento">Día del Evento:</label>
      <input id="diaevento" type="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="lugar">Lugar:</label>
      <input id="lugar" class="form-control">
    </div>
    <div class="form-group">
      <label for="inicio">Hora de inicio:</label>
      <input id="inicio" type="datetime" class="form-control">
    </div>
    <div class="form-group">
      <label for="horasshow">Horas de show:</label>
      <input id="horasshow" class="form-control">
    </div>
    <div class="form-group">
      <label for="costototal">Costo total:</label>
      <input id="costototal" class="form-control">
    </div>
    <div class="form-group">
      <label for="enganche">Enganche:</label>
      <input id="enganche" class="form-control">
    </div>
    <div class="form-group">
      <label for="resto">Resto:</label>
      <input id="resto" class="form-control">
    </div>
    <div class="form-group">
      <label for="fechacontrato"></label>
      <input id="fechacontrato" type="date" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </form>
</div>
