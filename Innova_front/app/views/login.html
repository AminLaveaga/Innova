<div class="container-fluid">

  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3">

    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <br>      <br>      <br><br><br><br><br>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <img align="middle" href="#" src="images/innovaLetraNegro1.png" >
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        </div>
      </div>


      <br><br>
      <div class="panel panel-default">
        <div class="panel-heading" >
          <div class="form-group"><h4>Login</h4></div>
        </div>
        <div class="panel-body">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control"  title="Usuario"  ng-model="usuario.email" type="text" placeholder="Usuario">

            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control"  title="Contraseña"  ng-model="usuario.password" type="text" placeholder="Contraseña">

            </div>
          </div>

          <div class="form-group">
            <button id="boton"type="submit"  ng-click="login()" class="btn btn-primary">Ingresar</button>
          </div>


        </div>
      </div>


    <div class="col-xs-3 col-sm-3 col-md-3">

    </div>

  </div>


</div>
